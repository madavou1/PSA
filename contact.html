<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Notation de Cartes Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #ffcb05;
            color: #2a75bb;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #2a75bb;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form input, form textarea, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        form button {
            background: #2a75bb;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        form button:hover {
            background: #ffcb05;
            color: #2a75bb;
        }
        footer {
            background: #2a75bb;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
    <link rel="stylesheet" href="styles.css">
<body>
    <header>
        <h1>Contactez-nous</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="service.html">Services</a>
        <a href="a propos.html">À propos</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Nous sommes à votre écoute</h2>
    <form action="https://formsubmit.co/mathys.davous@proton.com" method="POST">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" placeholder="Votre nom" required>
    
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Votre email" required>
    
        <label for="message">Message :</label>
        <textarea id="message" name="message" placeholder="Votre message" required></textarea>
    
        <button type="submit">Envoyer</button>
    </form>

    </div>
    <footer>
        <p>&copy; 2024 Service de Notation de Cartes Pokémon. Tous droits réservés.</p>
    </footer>
</body>
</html>
